<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="src/style.css" />
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
        <div class="weather-app">
            <div class="row">
                <div class="col-5">
            <h1 id="city"></h1>
            </div>
            
            <div class="col-4">
            <form id="search-form">
            <input type="search" placeholder="Enter a city" class="form-control" id="city-input" autocomplete="off"/>
        </div>
        <div class="col-2">

        <input type="submit" value="Search" class="btn btn-primary"  /></form>
        </div>
        </div>
    <div class="row">
        <div class="col-5">
            <span id="temperature"></span><span id="units"><a href="#" id="celsius"> 째C </a>| <a href="#" id="fahrenheit">째F</a></span>
</div>
<div class="col-7">
    <img id="icon" src="" width="75 px"/>
    <span id="description"></span>
    </div>
    </div>
    <h4 id="date"></h4>
    <div class="row">
        <div class="col-4">
            <span id="min-temp"></span>째C | <span id="max-temp"></span>째C
            </div>
            <div class="col-4">
                Wind: <span id="wind"></span> km/h
            </div>
            <div class="col-4">Humidity: <span id="humidity"></span>% 
                </div>
            </div>
    
</div>
    <small><a href="#" target="_blank">Open-source code</a> by Maiara Lopes</small>
    
    </div>
    </div>
    <script src="src/script.js"></script>
</body>
</html>
